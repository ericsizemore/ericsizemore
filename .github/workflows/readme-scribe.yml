name: Update README

on:
  workflow_dispatch:
  push:
  schedule:
    - cron: "0 */1 * * *"

jobs:
  markscribe:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.16.1' # The Go version to download (if necessary) and use.
      - run: |
          go get github.com/muesli/markscribe
          go mod init github.com/muesli/markscribe
          go mod tidy
          go install
          markscribe -write README.md /templates/README.md.tpl

      - uses: stefanzweifel/git-auto-commit-action@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          commit_message: Update generated README
          branch: main
          commit_user_name: readme-scribe ðŸ¤–
          commit_user_email: actions@github.com
          commit_author: readme-scribe ðŸ¤– <actions@github.com>
